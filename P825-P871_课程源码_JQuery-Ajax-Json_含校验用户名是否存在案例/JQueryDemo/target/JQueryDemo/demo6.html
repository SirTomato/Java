<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <!--在Maven中，利用POM引入jquery，就必须启动项目，jq的语法才能起效-->
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>

    <style>
        span{
            background: cornflowerblue;
            width: 200px;
            height: 200px;
            border: black 1px solid;
            float: left;
            margin-left: 10px;
            margin-top: 20px;
        }
        div{
            background: cornflowerblue;
            width: 200px;
            height: 200px;
            border: black 1px solid;
            float: left;
            margin-left: 10px;
            margin-top: 20px;
        }
        /*子类选择器的应用*/
        div .mini{
            background: deeppink;
            width: 80px;
            height: 80px;
            border: black 1px solid;
            margin-top: 20px;
        }
        div .mini01{
            background: deeppink;
            width: 80px;
            height: 80px;
            border: black 1px solid;
            margin-top: 20px;
        }

    </style>

    <script type="text/javascript">
        <!--入口函数是必备的-->
        $(function () {
            //含有属性title的div元素背景色为粉色
            $("#b1").click(function () {
                $("div[title]").css("backgroundColor","pink");
            });
            //属性title值等于test的div元素的背景色为粉色
            $("#b2").click(function () {
                $("div[title='test']").css("backgroundColor","pink");
            });
            //属性title值不等于test的div元素（没有属性title的也将被选中）的背景色为粉色
            $("#b3").click(function () {
                $("div[title!='test']").css("backgroundColor","pink");
            });
            //属性title值，以te开始的div元素的背景色为粉色
            $("#b4").click(function () {
                $("div[title^='te']").css("backgroundColor","pink");
            });
            //属性title值，以est结束的div元素的背景色为粉色
            $("#b5").click(function () {
                $("div[title$='est']").css("backgroundColor","pink");
            });
            //属性title值，含有es的div元素的背景色为粉色
            $("#b6").click(function () {
                $("div[title*='es']").css("backgroundColor","pink");
            });
            //选取有属性值id的div元素,然后在结果中选取属性title值含有es的div元素的背景色为粉色
            $("#b7").click(function () {
                $("div[id][title*='es']").css("backgroundColor","pink");
            });
        })
    </script>


</head>
<body>

<input type="button" value="含有属性title的div元素背景色为粉色" id="b1"/>
<input type="button" value="属性title值等于test的div元素的背景色为粉色" id="b2"/>
<input type="button" value="属性title值不等于test的div元素（没有属性title的也将被选中）的背景色为粉色" id="b3"/>
<input type="button" value="属性title值，以te开始的div元素的背景色为粉色" id="b4"/>
<input type="button" value="属性title值，以est结束的div元素的背景色为粉色" id="b5"/>
<input type="button" value="属性title值，含有es的div元素的背景色为粉色" id="b6"/>
<input type="button" value="选取有属性值id的div元素,然后在结果中选取属性title值含有es的div元素的背景色为粉色" id="b7"/>


<!--增加一个h1可以避免布局变化-->
<h1>-------------------------------</h1>



<div id="one" title="test">
    id为one div title=test
</div>

<div id="two" class="mini" title="test">
    id为two，class为mini div title=test
    <div class="mini" id="seven">class为mini</div>
</div>

<div class="one" id="three" title="test02">
    class为one title=test02
    <div class="mini" id="eight">class为mini</div>
    <div class="mini" id="nine">class为mini</div>
</div>

<div class="one" id="four">
    class为one
    <div class="mini01" id="ten">class为mini01</div>
    <div class="mini01" id="eleven">class为mini01</div>
</div>

<span class="spanone" id="five">class为spanone的span元素</span>

<span class="mini" id="six">class为mini的span元素</span>
</body>
</html>
