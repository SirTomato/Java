<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单选择器</title>
    <!--在Maven中，利用POM引入jquery，就必须启动项目，jq的语法才能起效-->
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>

    <style>
        span{
            background: cornflowerblue;
            width: 200px;
            height: 200px;
            border: black 1px solid;
            float: left;
            margin-left: 10px;
            margin-top: 20px;
        }
        div{
            background: cornflowerblue;
            width: 200px;
            height: 200px;
            border: black 1px solid;
            float: left;
            margin-left: 10px;
            margin-top: 20px;
        }
        /*子类选择器的应用*/
        div .mini{
            background: deeppink;
            width: 80px;
            height: 80px;
            border: black 1px solid;
            margin-top: 20px;
        }
        div .mini01{
            background: deeppink;
            width: 80px;
            height: 80px;
            border: black 1px solid;
            margin-top: 20px;
        }

    </style>

    <script type="text/javascript">
        <!--入口函数是必备的-->
        $(function () {
            //利用JQuery对象的val方法改变表单内可用input元素的值
            $("#b1").click(function () {
                $("input[type='text']:enabled").val("aaa");
            });
            //利用JQuery对象的val方法改变表单内不可用input元素的值
            $("#b2").click(function () {
                $("input[type='text']:disabled").val("bbb");
            });
            //利用JQuery对象的length属性获取复选框选中的个数
            $("#b3").click(function () {
                alert($("input[type='checkbox']:checked").length);
            });
            //利用JQuery对象的length属性获取下拉框选中的个数
            $("#b4").click(function () {
                alert($("#job>option:selected").length);
            });
        })
    </script>


</head>
<body>

<input type="button" value="利用JQuery对象的val方法改变表单内可用input元素的值" id="b1"/>
<input type="button" value="利用JQuery对象的val方法改变表单内不可用input元素的值" id="b2"/>
<input type="button" value="利用JQuery对象的length属性获取复选框选中的个数" id="b3"/>
<input type="button" value="利用JQuery对象的length属性获取下拉框选中的个数" id="b4"/>



<!--增加一个h1可以避免布局变化-->
<h1>-------------------------------</h1>


<form action="">

        <input type="text" value="不可用值1" disabled>
        <input type="text" value="可用值1" >
        <input type="text" value="不可用值2" disabled>
        <input type="text" value="可用值2" >

            <br/>

        <input type="checkbox" name="item" value="美容">美容
        <input type="checkbox" name="item" value="IT">IT
        <input type="checkbox" name="item" value="金融">金融
        <input type="checkbox" name="item" value="管理">管理

        <br/>

            <option value="2">程序员</option>
            <option value="3">中级程序员</option>
            <option value="4">高级程序员</option>
            <option value="5">系统分析师</option>
        </select>

</body>
</html>
