<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤选择器</title>
    <!--在Maven中，利用POM引入jquery，就必须启动项目，jq的语法才能起效-->
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>

    <style>
        span{
            background: cornflowerblue;
            width: 200px;
            height: 200px;
            border: black 1px solid;
            float: left;
            margin-left: 10px;
            margin-top: 20px;
        }
        div{
            background: cornflowerblue;
            width: 200px;
            height: 200px;
            border: black 1px solid;
            float: left;
            margin-left: 10px;
            margin-top: 20px;
        }
        /*子类选择器的应用*/
        div .mini{
            background: deeppink;
            width: 80px;
            height: 80px;
            border: black 1px solid;
            margin-top: 20px;
        }
        div .mini01{
            background: deeppink;
            width: 80px;
            height: 80px;
            border: black 1px solid;
            margin-top: 20px;
        }

    </style>

    <script type="text/javascript">
        <!--入口函数是必备的-->
        $(function () {
            //改变第一个div元素的背景色为粉色
            $("#b1").click(function () {
                $("div:first").css("backgroundColor","pink");
            });
            //改变最后一个div元素的背景色为粉色
            $("#b2").click(function () {
                $("div:last").css("backgroundColor","pink");
            });
            //改变class不为one的所有div元素的背景色为粉色
            $("#b3").click(function () {
                $("div:not(.one)").css("backgroundColor","pink");
            });
            //改变索引值为偶数的div元素的背景色为粉色
            $("#b4").click(function () {
                $("div:even").css("backgroundColor","pink");
            });
            //改变索引值为奇数的div元素的背景色为粉色
            $("#b5").click(function () {
                $("div:odd").css("backgroundColor","pink");
            });
            //改变索引值大于3的div元素的背景色为粉色
            $("#b6").click(function () {
                $("div:gt(3)").css("backgroundColor","pink");
            });
            //改变索引值等于3的div元素的背景色为粉色
            $("#b7").click(function () {
                $("div:eq(3)").css("backgroundColor","pink");
            });
            //改变索引值小于3的div元素的背景色为粉色
            $("#b8").click(function () {
                $("div:lt(3)").css("backgroundColor","pink");
            });
            //改变所有标题元素的背景色为粉色
            $("#b9").click(function () {
                $(":header").css("backgroundColor","pink");
            });
        })
    </script>


</head>
<body>

<input type="button" value="改变第一个div元素的背景色为粉色" id="b1"/>
<input type="button" value="改变最后一个div元素的背景色为粉色" id="b2"/>
<input type="button" value="改变class不为one的所有div元素的背景色为粉色" id="b3"/>
<input type="button" value="改变索引值为偶数的div元素的背景色为粉色" id="b4"/>
<input type="button" value="改变索引值为奇数的div元素的背景色为粉色" id="b5"/>
<input type="button" value="改变索引值大于3的div元素的背景色为粉色" id="b6"/>
<input type="button" value="改变索引值等于3的div元素的背景色为粉色" id="b7"/>
<input type="button" value="改变索引值小于3的div元素的背景色为粉色" id="b8"/>
<input type="button" value="改变所有标题元素的背景色为粉色" id="b9"/>


<!--增加一个h1可以避免布局变化-->
<h1>-------------------------------</h1>



<div id="one" title="test">
    id为one div title=test
</div>

<div id="two" class="mini" title="test">
    id为two，class为mini div title=test
    <div class="mini" id="seven">class为mini</div>
</div>

<div class="one" id="three" title="test02">
    class为one title=test02
    <div class="mini" id="eight">class为mini</div>
    <div class="mini" id="nine">class为mini</div>
</div>

<div class="one" id="four">
    class为one
    <div class="mini01" id="ten">class为mini01</div>
    <div class="mini01" id="eleven">class为mini01</div>
</div>

<span class="spanone" id="five">class为spanone的span元素</span>

<span class="mini" id="six">class为mini的span元素</span>
</body>
</html>
