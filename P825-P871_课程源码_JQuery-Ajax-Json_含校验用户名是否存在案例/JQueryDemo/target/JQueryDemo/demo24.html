<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax-JS实现方式</title>
    <!--在Maven中，利用POM引入jquery，就必须启动项目，jq的语法才能起效-->
    <script src="webjars/jquery/3.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        //定义方法
        function fun() {
            //发送异步请求
            //创建核心对象
            var xmlhttp;
            if (window.XMLHttpRequest){
                //code for IE7+,Firefox，Chrome，Opera，Safari
                xmlhttp = new XMLHttpRequest();
            }else {
                //code for IE6,IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            //发送请求
                /*参数：
                1、请求方式：GET POST
                    GET:请求参数在URL后边拼接，send参数为空
                    POST：请求参数在send方法中定义
                2、请求的URL
                3、同步或异步请求：true（异步）或false（同步）*/
            xmlhttp.open("GET","ajaxServlet?username=ONEPIECE",true);
            //发送请求
            xmlhttp.send();
            //接受并处理来自服务器的响应结果
            //获取方式：xmlhttp.responseText
            //什么时候获取？当服务器响应成功后再获取
            //当xmlhttp对象的就绪状态改变时，触发事件onreadystatechange
            xmlhttp.onreadystatechange=function () {
                //判断readyState就绪状态是否为4，判断status响应状态是否为200
                if(xmlhttp.readyState===4&&xmlhttp.status===200){
                    //获取服务器的响应结果
                    var responseText = xmlhttp.responseText;
                    alert(responseText);
                }
            }
        }

    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun();">
<input type="text">
</body>
</html>
