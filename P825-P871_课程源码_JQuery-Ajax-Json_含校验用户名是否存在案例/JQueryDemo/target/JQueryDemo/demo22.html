<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery-对象进行方法扩展</title>
    <!--在Maven中，利用POM引入jquery，就必须启动项目，jq的语法才能起效-->
    <script src="webjars/jquery/3.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        //定义JQuery的对象插件
        $.fn.extend({
            //定义一个check()方法，所有jq对象都可以调用该方法
            check:function () {
                //让复选框选中
                //this：调用该方法的jq对象
                this.prop("checked", true);
            },
            uncheck:function () {
                //不让复选框选中
                //this：调用该方法的jq对象
                this.prop("checked", false);
            }
        });
        $(function () {
            //获取按钮
            //复选框对象.check()
            $("#btn-check").click(function () {
                //获取复选框对象
                $("input[type='checkbox']").check();
            });

            $("#btn-uncheck").click(function () {
                //获取复选框对象
                $("input[type='checkbox']").uncheck();
            });
        })


    </script>
</head>
<body>
<input type="button" id="btn-check" value="点击选中复选框">
<input type="button" id="btn-uncheck" value="点击取消选中复选框">
<br>
<input type="checkbox" value="football">足球
<input type="checkbox" value="basketball">篮球
<input type="checkbox" value="volleyball">排球

</body>
</html>
