<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax-JQ实现方式</title>
    <!--在Maven中，利用POM引入jquery，就必须启动项目，jq的语法才能起效-->
    <script src="webjars/jquery/3.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        function fun() {
            //使用$.ajax()发送异步请求
            $.ajax({
                url:"ajaxServlet111",  //请求路径
                type:"POST",        //请求方式
                // data:"username=jack&age=23",     //方式一，请求参数
                data:{"username":"jack","age":23},  //方式二，请求参数
                success:function (data) {
                    alert(data);
                },                   //响应成功后的回调函数
                error:function(){
                    alert("出错啦...");
                },                   //表示如果请求响应出现错误，会执行回调函数
                dataType:"text"      //设置接收到的响应数据的格式
            });
        }

    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun();">
<input type="text">
</body>
</html>
