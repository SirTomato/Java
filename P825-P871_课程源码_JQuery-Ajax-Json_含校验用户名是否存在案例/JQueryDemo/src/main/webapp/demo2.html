<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery对象和JS对象的区别与转换</title>
<!--    <script src="js/sirtomato.js"></script>-->
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div id="div1">div1...</div>
<div id="div2">div2...</div>

<script>
    //通过js方式来获取名称叫div的所有html元素对象
    var js_divs = document.getElementsByTagName("div");
    //通过jq方式来获取名称叫div的所有html元素对象
    var jq_divs2 = $("div");

    alert(js_divs.length);
    alert(jq_divs2.length);

    // 通过js方式,对divs中所有的div设置其标签体内容为aaa
    for (var i = 0; i < js_divs.length; i++) {
        js_divs[i].innerHTML = "aaa";
    }
    // 通过jq方式,对divs中所有的div设置其标签体内容为bbb,无需遍历
    jq_divs2.html("bbb");

    //js转jq, 单个值或数组均可转为jq
    var jq_divs3 = $(js_divs);
    jq_divs3.html("ccc");

    //jq转js 数组jq转为js
    var js_div4 = jq_divs2.get(1);
    js_div4.innerHTML = "ddd";

    //单个jq转js，单个值jq转为js
    var jq_divs5 = $("#div2");
    var js_div6 = jq_divs5.get(0);
    js_div6.innerHTML = "eee";
</script>

</body>
</html>
