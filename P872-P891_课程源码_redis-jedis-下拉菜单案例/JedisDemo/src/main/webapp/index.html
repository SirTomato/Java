<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="webjars/jquery/3.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<script type="text/javascript">
    $(function () {
        //发送ajax请求，加载所有省份数据
        $.get("findProvinceServlet",{},function (list) {
            //[{"id":3,"province_name":"北京"},{"id":2,"province_name":"广西"},{"id":1,"province_name":"浙江"}]
            //获取select标签
            var province = $("#province");
            //遍历json数组
            $(list).each(function () {
            //创建<option>
                var option = "<option name='"+this.id+"'>"+this.province_name+"</option>>";
            //调用selet的append追加option
            province.append(option);
            });


            /*
            for (var i = 0; i < list.length; i++) {
                $("#province").append("<option value="+i+">"+list[i]["province_name"]+"</option>");
            }
            */
        })
    })
</script>
<body>
<select name="province" id="province"><!--不能用onclick方式 否则点一下就会访问一次,导致选项越来越多-->
    <option>--请选择省份--</option><!--默认显示的内容-->
</select>
</body>
</html>
